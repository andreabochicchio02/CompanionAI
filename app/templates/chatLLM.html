<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompanionAI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" href="{{ url_for('static', filename='img/img.png') }}">
    <link rel="stylesheet" href="../static/css/chatLLM.css">
    <script type="module" src="../static/js/chatLLM.js"></script>
</head>
<body>
    <main>
        <div id="sideBar">
            <div class="app-header">
                <a href="{{ url_for('index.index') }}">
                    <img src="{{ url_for('static', filename='img/img.png') }}" alt="App Icon" class="app-icon" />
                </a>
                <h1 class="app-name">CompanionAI</h1>
            </div>

            <button id="new-chat" class="new-chat-btn">New chat</button>
            <h3 id="chat-history-title">Chat History</h3>
            <div class="chat-list" id="chat-list"></div>

            <div class="settings-section">
                <h3 class="settings-title">Settings</h3>
                <label class="toggle-container">
                    <span>Read answers (TTS)</span>
                    <input type="checkbox" class="tts-toggle" id="tts-toggle">
                    <span class="slider"></span>
                </label>
            </div>

            <button class="clear-history-btn" id="clear-history-btn">Clear history</button>

        </div>
        
        <div id="chatArea">
            <div id="subTitle">Chat with your personal AI companion!</div>
            <div class="messages" id="messages"></div>
            <div class="container" id="container">
                <form class="form" id="form">
                    <textarea placeholder="Type something..." class="input-text" id="textarea"></textarea>
                    <button type="submit" class="submit-button" id="mic-button"><i class="fas fa-microphone"></i></button>
                    <button type="submit" class="submit-button" id="send-button">âž¤</button>
                </form>
            </div> 
        </div>  
    </main>
</body>
</html>
